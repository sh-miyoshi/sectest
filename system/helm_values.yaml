global:
  controlPlaneSecurityEnabled: true
  mtls:
    enabled: true

pilot:
  resources:
    requests:
      cpu: "20m"
      memory: "256Mi"

gateways:
  enabled: true

  istio-ingressgateway:
    enabled: true
    type: NodePort

  istio-egressgateway:
    enabled: false

ingress:
  enabled: false

prometheus:
  enabled: false

sidecarInjectorWebhook:
  enabled: false
  enableNamespacesByDefault: false

grafana:
  enabled: false

tracing:
  enabled: true
  jaeger:
    service:
      type: NodePort

servicegraph:
  enabled: false

galley:
  enabled: false
