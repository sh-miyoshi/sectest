apiVersion: v1
kind: ServiceAccount
metadata:
  name: sectest-mysql
  namespace: default
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mysql
  namespace: default
  labels:
    app: mysql
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: mysql
    spec:
      serviceAccountName: sectest-mysql
      containers:
      - name: mysql
        image: docker.io/smiyoshi/sectest-database:latest
#        imagePullPolicy: Always
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: ossj_sectest
        ports:
        - containerPort: 3306
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: default
  labels:
    app: mysql
spec:
  ports:
  - port: 3306
    targetPort: 3306
  selector:
    app: mysql
