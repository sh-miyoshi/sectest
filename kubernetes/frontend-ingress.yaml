apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: frontend
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - secretName: frontend-tls
  rules:
  - host: *
    http:
      paths:
      - path: /
        backend:
          serviceName: frontend
          servicePort: 4567
      - path: /data
        backend:
          serviceName: frontend
          servicePort: 4567
